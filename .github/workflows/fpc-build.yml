name: Build FpcTests

on:
  push:
    paths:
      - 'src/test/FpcTests.lpr'
      - '.github/workflows/**'
  pull_request:
    paths:
      - 'src/test/FpcTests.lpr'
      - '.github/workflows/**'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Lazarus and FPC
        run: |
          sudo apt-get update
          sudo apt-get install -y lazarus fpc

      - name: Build with lazbuild
        run: |
          lazbuild src/test/FpcTests.lpi

      - name: Show test binary
        run: ls -l src/test/

